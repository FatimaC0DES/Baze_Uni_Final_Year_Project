<!doctype html>
<html lang="en">

<style type='text/css'>
    * {
        padding: 0;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }


    body {
        background-image: url('/static/BazeUniversity.jpg');
        background-size: cover;
        font-family: Times New Roman;
        margin-top: 41px;
        height: 100vh;
        padding: 0;
        margin: 0;
    }

    table {
        border: 1px;
        font-family: arial, Bedrock;
        border-collapse: collapse;
        width: 80%;
        margin: auto;
        color: white;
    }

    td,
    th {
        border: 2px solid black !important;
        padding: 6px;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #00203FFF;
    }
</style>


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- trying to add a navigation -->
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style2.css') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

       
</head>

<body>

    {% include 'sidebar.html' %}

    <button class="openbtn" onclick="openNav()">&#9776;</button>

    <!-- Bootstrap CSS 
    <div class='mt-3 text-center'>
        <h1 style="width: auto;margin: auto;color: #00203FFF;padding: 16px;font-size: 50px;">BAZE UNIVERSITY ATTENDANCE SYSTEM</h1>
    </div>
    -->

    {% if mess%}
    <p class="text-center" style="color: red;font-size: 20px;">{{ mess }}</p>
    {% endif %}

    <div class="row text-center" style="padding: 20px;margin: 20px;">

        <div class="col"
            style="border-radius: 20px;padding: 0px; background: rgba(0, 0, 0, 0.5); box-shadow: 0 0 10px rgba(0,0,0,.2); margin:0px 12px 12px 12px;min-height: 400px;">
            <h2 style="border-radius: 20px 20px 0px 0px;background-color: #00203FFF;color: white;padding: 10px;">Today's
                Attendance </h2>
            <a style="text-decoration: none;max-width: 300px;" href="/start">
                <button
                    style="font-size: 24px;font-weight: bold;border-radius: 20px;width:490px; background-color: #00203FFF; padding: 10px;margin-top: 30px;margin-bottom: 30px;"
                    type='submit' class='btn btn-primary'onmouseover="this.style.color= '#001732FF';"onmouseout="this.style.color='#fff';">Take Attendance</button>
            </a>
            <table style="background-color: #00203FFF;">
                <tr>
                    <td><b>No</b></td>
                    <td><b>Name</b></td>
                    <td><b>ST_ID</b></td>
                    <td><b>Time</b></td>
                </tr>
                {% if l %}

                {% for i in range(l) %}
                <tr>
                    <td>{{ i+1 }}</td>
                    <td>{{ names[i] }}</td>
                    <td>{{ rolls[i] }}</td>
                    <td>{{ times[i] }}</td>
                </tr>
                {% endfor %}
                {% endif %}
            </table>

        </div>

        <div class="col"
            style="border-radius: 21px;padding: 0px;background: rgba(0, 0, 0, 0.5); box-shadow: 0 0 10px rgba(0,0,0,.2); margin:0px 12px 12px 12px;height: 400px;">
            <form action='/add' method="POST" enctype="multipart/form-data">
                <h2 style="border-radius: 20px 20px 0px 0px; background-color: #00203FFF; color: white;padding: 12px;">Add Student<i class="fa-solid fa-user"></i></h2>
                <label style="font-size: 20px;color: white;"><b>Enter New Student Name*</b></label>
                <br>
                <input type="text" id="newusername" name='newusername'
                    style="font-size: 20px;margin-top:10px;margin-bottom:10px;border-radius: 10px; background: rgba(255, 255, 255, 0.2);" required>
                <br>
                <label style="font-size: 20px; color: white;"><b>Enter New Student_Id*</b></label>
                <br>
                <input type="number" id="newusereid" name='newuserid'
                    style="font-size: 20px;margin-top:10px;margin-bottom:10px;border-radius: 10px; background: rgba(255, 255, 255, 0.2);" required>
                <br>
            
                <button style="width: 232px;margin-top: 20px;font-size: 20px; background-color: #00203FFF;border-radius: 20px;" type='submit' class='btn btn-dark' onmouseover="this.style.color= '#001732FF';"onmouseout="this.style.color='#fff';">Add
                   Student
                </button>
                <br>
                <h5 style="padding: 25px; color: white;"><i>Total Students registered: {{totalreg}}</i></h5>
            </form>
        </div>

    </div>
    <!-- Bootstrap CSS 
    <div>
        <a href="/logout"><button style="width: 232px;margin-top: 20px;font-size: 20px;" type='submit' class='Logout'>Logout
         </button></a>
    </div>
    -->

</body>

</html>
